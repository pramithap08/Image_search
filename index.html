<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1702927590977-0ebef3af50fb?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1fHx8ZW58MHx8fHx8" alt="Chritmas trees">
            <a href="https://unsplash.com/photos/a-path-through-a-snowy-forest-with-lots-of-trees-bLXf_P2aU40" target="_blank">Chritmas trees</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1675098651780-2f2b3f8590f7?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Chritmas trees">
            <a href="https://unsplash.com/photos/the-mountains-are-covered-in-snow-at-sunset-8f9eO6a8p1M" target="_blank">stream</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1701025034666-a0d6c55cc84f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxN3x8fGVufDB8fHx8fA%3D%3D" alt="Chritmas trees">
            <a href="https://unsplash.com/photos/an-aerial-view-of-a-river-running-through-a-snow-covered-landscape-DCwbsa8R-q8" target="_blank">building</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>
</html>
